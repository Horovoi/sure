# Production Docker Compose Configuration
# Based on compose.example.yml but modified for local production deployment

x-db-env: &db_env
  POSTGRES_USER: ${POSTGRES_USER:-sure_user}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Must be set in .env.production
  POSTGRES_DB: ${POSTGRES_DB:-sure_production}

x-rails-env: &rails_env
  <<: *db_env
  SECRET_KEY_BASE: ${SECRET_KEY_BASE}
  SELF_HOSTED: "true"
  RAILS_FORCE_SSL: "false"  # Set to true if using HTTPS
  RAILS_ASSUME_SSL: "false"
  DB_HOST: db
  DB_PORT: 5432
  REDIS_URL: redis://redis:6379/1
  PORT: ${CONTAINER_PORT:-3333}
  TWELVE_DATA_API_KEY: ${TWELVE_DATA_API_KEY}
  OPENAI_ACCESS_TOKEN: ${OPENAI_ACCESS_TOKEN}
  # SMTP Configuration
  SMTP_ADDRESS: ${SMTP_ADDRESS}
  SMTP_PORT: ${SMTP_PORT}
  SMTP_USERNAME: ${SMTP_USERNAME}
  SMTP_PASSWORD: ${SMTP_PASSWORD}
  SMTP_TLS_ENABLED: ${SMTP_TLS_ENABLED}
  EMAIL_SENDER: ${EMAIL_SENDER}
  # Brand Fetch (for logos/icons)
  BRAND_FETCH_CLIENT_ID: ${BRAND_FETCH_CLIENT_ID}
  BRAND_FETCH_HIGH_RES_LOGOS: ${BRAND_FETCH_HIGH_RES_LOGOS:-false}

services:
  web:
    # Use pre-built image instead of building
    image: ghcr.io/horovoi/sure:${BUILD_COMMIT_SHA:-latest}
    volumes:
      - app-storage:/rails/storage
    ports:
      - "${PORT:-3333}:${CONTAINER_PORT:-3333}"
    restart: unless-stopped
    environment:
      <<: *rails_env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sure_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${CONTAINER_PORT:-3333}/up || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  worker:
    # Use same pre-built image
    image: ghcr.io/horovoi/sure:${BUILD_COMMIT_SHA:-latest}
    command: bundle exec sidekiq
    volumes:
      - app-storage:/rails/storage
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    environment:
      <<: *rails_env
    networks:
      - sure_net

  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      <<: *db_env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sure_net

  redis:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sure_net

volumes:
  app-storage:
  postgres-data:
  redis-data:

networks:
  sure_net:
    driver: bridge